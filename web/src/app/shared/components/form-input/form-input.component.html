<div class="mb-3">
  <label class="form-label" [for]="inputId">{{ label }}<span *ngIf="required" class="text-danger ml-1">*</span></label>
  <div class="input-group">
    <input
      [id]="inputId"
      class="form-control"
      [type]="type"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      (ngModelChange)="onModelChange($event)"
    >
    <div class="input-group-append">
      <div class="input-group-text">
        <span [class]="icon"></span>
      </div>
    </div>
  </div>
</div>
